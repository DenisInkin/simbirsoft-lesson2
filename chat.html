<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Welcome to our chat!</title>
        <link rel="stylesheet" type="text/css" href="./Resources/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="./Resources/css/style.css">
    </head>
    <body>

        <div class="header">
            <div class="header__content">
                <img class="header__pic" src="./Resources/img/logo.png" />
                <p class="header__logotext">SpaceChat</p>
                <div class="clear"></div>
            </div>
        </div>

        <div class="middle">
            <div class="middle__content">
                <form onsubmit="sendForm(event)">
                    <div class="form-group">
                      <label for="usr">Your Name:</label>
                      <input type="text" class="form-control left__content__user" id="usr" placeholder="Nickname" maxlength="20" pattern="[A-Za-z]{1,20}" required>
                    </div>
                    <div class="form-group">
                      <label for="pwd">Your Message:</label>
                      <input type="text" class="form-control left__content__msg" id="msg" placeholder="Message" maxlength="255" required>
                    </div>
                    <button class="btn btn-default left__content__btn" id="send">Send</button>
                </form>

                <div class="form-group">
                  <textarea class="form-control left__content__chat" rows="5" id="chat" readonly></textarea>
                </div>
            </div>
        </div>

        <script src="./Resources/js/jquery-3.1.1.min.js"></script>
        <script src="./Resources/js/bootstrap.min.js"></script>
        <script src="./Resources/js/chat.js"></script>
    </body>
</html>
